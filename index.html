<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Random Museum</title>
</head>
<body>
    
    <div class="artwork-container">
        
        <div class="about">
            <h1>Random Museum</h1>
            <a href="https://www.artic.edu/" target="_blank">Learn More</a>
        </div>
        
        <div class="info">
            <h1 class="title"></h1>
            <h3 class="artist"></h3>
            <p class="medium"></p>
            <p class="collection"></p>
        </div>
        
        <div class="image-container">
            <img class="artwork" src="" alt="" >
        </div>
        
        <div class="button-container">
            <button class="next-artwork">Next</button>
        </div>

    </div>
    
    <div class="loader-container">
        <div class="lds-roller loader hidden"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
